<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../../css/game/mobius.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Mobius Strip Tic Tac Toe</h1>

        <span class="arrow up">&#8593;</span>
        <span class="arrow down">&#8595;</span>
        <div id="cellContainer"> <!-- 4 by 4 tic tac toe board cells-->
            <div cellX = "0" cellY = "0" class="cell"></div>
            <div cellX = "1" cellY = "0" class="cell"></div>
            <div cellX = "2" cellY = "0" class="cell"></div>
            <div cellX = "3" cellY = "0" class="cell"></div>
            <div cellX = "0" cellY = "1" class="cell"></div>
            <div cellX = "1" cellY = "1" class="cell"></div>
            <div cellX = "2" cellY = "1" class="cell"></div>
            <div cellX = "3" cellY = "1" class="cell"></div>
            <div cellX = "0" cellY = "2" class="cell"></div>
            <div cellX = "1" cellY = "2" class="cell"></div>
            <div cellX = "2" cellY = "2" class="cell"></div>
            <div cellX = "3" cellY = "2" class="cell"></div>
            <div cellX = "0" cellY = "3" class="cell"></div>
            <div cellX = "1" cellY = "3" class="cell"></div>
            <div cellX = "2" cellY = "3" class="cell"></div>
            <div cellX = "3" cellY = "3" class="cell"></div>
        </div>
       
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>   
    <script src="../../js/mobius.js"></script>
</html>
